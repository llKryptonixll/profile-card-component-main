<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="font-kumbh_sans">
  <main class="relative bg-dark_cyan min-h-screen w-full grid place-items-center pt-7 pb-7">
    <div class="absolute w-full h-full overflow-hidden">
      <img class="absolute sm:left-0 sm:bottom-[500px] left-[-50%] scale-y-125 bottom-[70%] sm:scale-100 sm:rotate-0 rotate-[50deg]" src="images/bg-pattern-top.svg" alt="background-pattern-top">
      <img class="absolute sm:-right-[200px] sm:top-[50%] top-[70%] sm:left-auto left-[55%] sm:scale-100 scale-y-125" src="images/bg-pattern-bottom.svg" alt="background-pattern-bottom">
    </div>

    <section class="bg-white relative z-30 mobile:w-[350px] w-[85%] h-[380px] rounded-2xl">
      <img class="absolute rounded-t-2xl" src="images/bg-pattern-card.svg" alt="card-background-pattern">

      <div class="relative z-30 grid grid-rows-[85%,15%] h-full pl-12 pr-12 pb-6 pt-6">
        <div class="h-full grid content-center justify-items-center text-center">
          <img class="rounded-full border-4 border-white" src="images/image-victor.jpg" alt="viktor-profile-image">
          <div>
            <div>
              <span class="font-bold text-very_dark_desaturated">Victor Crest</span>
              <span class="text-dark_grayish_blue">26</span>
            </div>
            <span class="text-dark_gray text-sm">London</span>
          </div>
        </div>

        <div class="flex justify-between h-full">
          <div class="border-t-[1px] w-full absolute left-0 bottom-[105px]"></div>
          <div class="grid justify-items-center">
            <span class="font-bold text-very_dark_desaturated">80K</span>
            <span class="text-xs text-dark_gray tracking-widest">Followers</span>
          </div>
          <div class="grid justify-items-center">
            <span class="font-bold text-very_dark_desaturated">803K</span>
            <span class="text-xs text-dark_gray tracking-widest">Likes</span>
          </div>
          <div class="grid justify-items-center">
            <span class="font-bold text-very_dark_desaturated">1.4K</span>
            <span class="text-xs text-dark_gray tracking-widest">Photos</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
